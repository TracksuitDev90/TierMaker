<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1115" />
  <title>FIRESIDE tier maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <!-- Brand -->
    <header class="header">
      <div class="brand">FSTM</div>
    </header>

    <!-- Create custom items -->
    <section class="panel creator-grid" aria-labelledby="createTitle">
      <h2 id="createTitle" class="section-title">Create custom items</h2>

      <div class="creator-line">
        <label class="sr" id="nameInputLabel" for="nameInput">Name circle</label>
        <input id="nameInput" class="input" type="text" placeholder="Type a name..." autocomplete="off" aria-labelledby="nameInputLabel" />
        <label class="sr" for="nameColor">Circle color</label>
        <input id="nameColor" class="color-dot" type="color" title="Circle color" />
        <button id="addNameBtn" class="btn pear same-height" type="button" aria-label="Add custom item">
          <span class="ico" aria-hidden="true">
            <svg viewBox="0 0 24 24"><title>Add</title><path d="M12 5a1 1 0 0 1 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H6a1 1 0 1 1 0-2h5V6a1 1 0 0 1 1-1z"/></svg>
          </span>
          <span class="btn-text">Add</span>
        </button>
      </div>

      <div class="creator-line">
        <label class="sr" for="imageInput">Upload images</label>
        <input id="imageInput" type="file" accept="image/*" multiple />
        <span class="file-note" aria-live="polite">no files selected</span>
      </div>

      <p class="help"><span id="helpText">Help will loadâ€¦</span></p>
    </section>

    <!-- Tier board -->
    <section class="panel" id="boardPanel" aria-label="Tier board">
      <div class="board-title-wrap">
        <button class="title-pen" type="button" aria-label="Edit title">
          <svg viewBox="0 0 16 16" width="18" height="18" aria-hidden="true">
            <title>Edit</title>
            <!-- pencil-fill (from your link) simplified viewport -->
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-8.5 8.5A.5.5 0 0 1 7.207 13H6v-1.207a.5.5 0 0 1 .146-.353l8.5-8.5zM11.207 1.5 14.5 4.793 13.793 5.5 10.5 2.207 11.207 1.5zM6 13.5V12h1.5L6 13.5z"/>
          </svg>
        </button>
        <h2 class="board-title" contenteditable="true" spellcheck="false" aria-label="Tier list title, editable"></h2>
      </div>

      <div id="tierBoard"></div>
    </section>

    <!-- Items tray + controls in the same panel (so alignment is perfect) -->
    <section class="panel storage-panel" aria-label="Image Storage and controls">
      <div class="storage-header">
        <div class="controls controls-row">
          <button id="addTierBtn" class="btn pear" type="button">
            <span class="ico" aria-hidden="true">
              <svg viewBox="0 0 24 24"><title>Add tier</title><path d="M12 5a1 1 0 0 1 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H6a1 1 0 1 1 0-2h5V6a1 1 0 0 1 1-1z"/></svg>
            </span>
            <span>Add Tier</span>
          </button>

          <button id="undoBtn" class="btn lemon" type="button" disabled>
            <span class="ico" aria-hidden="true">
              <svg viewBox="0 0 24 24"><title>Undo</title><path d="M12 5v3l-4-4 4-4v3c5.523 0 10 4.477 10 10a10 10 0 0 1-10 10H6v-2h6a8 8 0 0 0 0-16z"/></svg>
            </span>
            <span>Undo</span>
          </button>

          <button id="trashClear" class="btn danger" type="button">
            <span class="ico" aria-hidden="true">
              <svg viewBox="0 0 24 24"><title>Clear board</title><path d="M9 3h6l1 2h5v2H3V5h5l1-2zm1 6h2v10h-2V9zm4 0h2v10h-2V9z"/></svg>
            </span>
            <span>Clear Board</span>
          </button>

          <button id="saveBtn" class="btn accent" type="button">
            <span class="ico" aria-hidden="true">
              <svg viewBox="0 0 24 24"><title>Save PNG</title><path d="M12 3l5 5h-3v6h-4V8H7l5-5zm-7 14h14v2H5v-2z"/></svg>
            </span>
            <span>Save PNG</span>
          </button>
        </div>
      </div>

      <div id="tray" class="tray-grid"></div>
    </section>

    <!-- Mobile radial picker -->
    <div id="radialPicker" class="radial hidden" aria-hidden="true">
      <div class="radial-options"></div>
      <button class="radial-close" type="button" aria-label="Close">
        <svg viewBox="0 0 24 24" aria-hidden="true"><title>Close</title><path d="M6.7 5.3 5.3 6.7 10.6 12l-5.3 5.3 1.4 1.4L12 13.4l5.3 5.3 1.4-1.4L13.4 12l5.3-5.3-1.4-1.4L12 10.6 6.7 5.3z"/></svg>
      </button>
    </div>

    <!-- A11y live region -->
    <div id="live" class="sr" aria-live="polite"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
