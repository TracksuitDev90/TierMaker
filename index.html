<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1115" />
  <title>FIRESIDE tier maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <!-- Brand -->
    <header class="header">
      <div class="brand">FSTM</div>
    </header>

    <!-- Create custom items -->
    <section class="panel creator-grid" aria-labelledby="createTitle">
      <h2 id="createTitle" class="section-title">Create custom items</h2>

      <!-- Row: name + color + add -->
      <div class="creator-line creator-line-top">
        <label class="sr" for="nameInput">Name circle</label>
        <input id="nameInput" class="input name-input" type="text" placeholder="Type a name..." autocomplete="off" />
        <input id="nameColor" class="color-dot" type="color" title="Circle color" />
        <button id="addNameBtn" class="btn btn-brand" type="button">
          <span class="ico" aria-hidden="true"></span>
          <span class="btn-text">Add</span>
        </button>
      </div>

      <!-- Row: choose files -->
      <div class="creator-line creator-line-files">
        <input id="imageInput" type="file" accept="image/*" multiple class="sr" />
        <label for="imageInput" id="fileBtn" class="btn btn-brand file-btn" role="button" aria-controls="imageInput">
          <span class="ico" aria-hidden="true"></span>
          <span>Choose Files</span>
        </label>
        <span id="fileName" class="file-name" aria-live="polite">No files selected</span>
      </div>

      <!-- Help -->
      <p class="help" id="helpText" role="note" aria-live="polite"></p>
    </section>

    <!-- Tier board -->
    <section class="panel" id="boardPanel" aria-label="Tier board">
      <div class="board-title-wrap">
        <button class="title-pen" type="button" aria-hidden="true">
          <!-- Will be set to external pencil icon via JS; safe fallback included there -->
        </button>
        <h2 class="board-title" contenteditable="true" spellcheck="false"></h2>
      </div>
      <div id="tierBoard" aria-live="off"></div>
    </section>

    <!-- Controls moved above tray (no "Image Storage" heading) -->
    <section class="panel" aria-label="Board Controls">
      <div class="section-bar">
        <div class="controls controls-desktop-row">
          <button id="addTierBtn" class="btn btn-brand" type="button">
            <span class="ico" aria-hidden="true"></span>
            <span>Add Tier</span>
          </button>

          <button id="undoBtn" class="btn" type="button" disabled>
            <span class="ico" aria-hidden="true"></span>
            <span>Undo</span>
          </button>

          <button id="trashClear" class="btn" type="button">
            <span class="ico" aria-hidden="true"></span>
            <span>Clear Board</span>
          </button>

          <button id="saveBtn" class="btn" type="button">
            <span class="ico" aria-hidden="true"></span>
            <span>Save PNG</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Items tray (no title text) -->
    <section class="panel">
      <div id="tray"></div>
    </section>

    <!-- Mobile radial picker -->
    <div id="radialPicker" class="radial hidden" aria-hidden="true">
      <div class="radial-options"></div>
      <div class="radial-highlight" hidden></div>
      <button class="radial-close" type="button" aria-label="Close"></button>
    </div>

    <!-- A11y live region -->
    <div id="live" class="sr" aria-live="polite"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
