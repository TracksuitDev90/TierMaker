<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1115" />
  <title>FIRESIDE tier maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <!-- Brand -->
    <header class="header">
      <div class="brand">FSTM</div>
    </header>

    <!-- Create custom items -->
    <section class="panel creator-grid" aria-labelledby="createTitle">
      <h2 id="createTitle" class="section-title">Create custom items</h2>

      <div class="creator-line" role="group" aria-labelledby="createNameLabel">
        <label id="createNameLabel" class="sr" for="nameInput">Name circle</label>
        <input id="nameInput" class="input" type="text" placeholder="Type a name..." autocomplete="off" />

        <!-- Color input with explicit label for a11y -->
        <label class="sr" for="nameColor">Circle color</label>
        <input id="nameColor" class="color-dot" type="color" title="Circle color" />

        <button id="addNameBtn" class="btn" type="button" aria-label="Add named circle">
          <span class="ico" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" focusable="false">
              <title>Add</title>
              <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2h6z"/>
            </svg>
          </span>
          <span>Add</span>
        </button>
      </div>

      <div class="creator-line" role="group" aria-labelledby="uploadImagesLabel">
        <label id="uploadImagesLabel" class="sr" for="imageInput">Upload images</label>
        <input id="imageInput" type="file" accept="image/*" multiple />
      </div>

      <!-- Help (content is adjusted dynamically for device in JS) -->
      <p class="help" id="helpText" role="note" aria-live="polite">
        Help: Desktop/iPad – drag circles into rows. Phone – tap a circle to choose a row.
      </p>
    </section>

    <!-- Tier board -->
    <section class="panel" id="boardPanel" aria-label="Tier board">
      <div class="board-title-wrap">
        <!-- Pencil icon; JS swaps to the requested pencil-fill asset; include <title> for a11y -->
        <span class="title-pen" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" focusable="false">
            <title>Edit title</title>
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 000-1.41l-2.34-2.34a1 1 0 00-1.41 0L14.13 4.7l3.75 3.75 2.83-1.41z"/>
          </svg>
        </span>
        <h2 class="board-title"
            contenteditable="true"
            spellcheck="false"
            aria-label="Tier list title, editable"></h2>
      </div>

      <div id="tierBoard"></div>
    </section>

    <!-- Controls (kept as a separate panel so JS can merge them into the tray area on desktop) -->
    <section class="panel controls-panel" aria-label="Board Controls">
      <div class="controls">
        <button id="addTierBtn" class="btn" type="button">
          <span class="ico" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" focusable="false">
              <title>Add tier</title>
              <path d="M3 7h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
            </svg>
          </span>
          <span>Add Tier</span>
        </button>

        <button id="undoBtn" class="btn" type="button" disabled>
          <span class="ico" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" focusable="false">
              <title>Undo</title>
              <path d="M12 5v3l-4-4 4-4v3c5.523 0 10 4.477 10 10a10 10 0 01-10 10H6v-2h6a8 8 0 000-16z"/>
            </svg>
          </span>
          <span>Undo</span>
        </button>

        <button id="trashClear" class="btn" type="button">
          <span class="ico" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" focusable="false">
              <title>Clear board</title>
              <path d="M9 3h6l1 2h5v2H3V5h5l1-2zm1 6h2v10h-2V9zm4 0h2v10h-2V9z"/>
            </svg>
          </span>
          <span>Clear Board</span>
        </button>

        <button id="saveBtn" class="btn" type="button">
          <span class="ico" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" focusable="false">
              <title>Save PNG</title>
              <path d="M12 3l5 5h-3v6h-4V8H7l5-5zm-7 14h14v2H5v-2z"/>
            </svg>
          </span>
          <span>Save PNG</span>
        </button>
      </div>
    </section>

    <!-- Items tray (no 'Image Storage' title by request) -->
    <section class="panel tray-panel" aria-label="Items tray">
      <!-- On desktop, JS moves the controls inline into this bar -->
      <div class="section-bar" aria-hidden="true"></div>
      <div id="tray"></div>
    </section>

    <!-- Mobile radial picker -->
    <div id="radialPicker" class="radial hidden" aria-hidden="true">
      <div class="radial-options"></div>
      <div class="radial-highlight" hidden></div>
      <button class="radial-close" type="button" aria-label="Close">
        <svg viewBox="0 0 24 24" role="img" focusable="false">
          <title>Close</title>
          <path d="M18.3 5.71L12 12.01l-6.29-6.3-1.41 1.42L10.59 13.4l-6.3 6.3 1.42 1.41 6.29-6.29 6.29 6.29 1.41-1.41-6.3-6.3 6.3-6.29-1.41-1.42z"/>
        </svg>
      </button>
    </div>

    <!-- A11y live region -->
    <div id="live" class="sr" aria-live="polite"></div>
  </div>

  <!-- html2canvas for PNG export -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
