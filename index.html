<section class="panel" id="boardPanel" aria-label="Tier board">
  <div class="board-title-wrap">
    <h2 class="board-title" contenteditable="true" spellcheck="false" aria-label="Tier list title, editable"></h2>
  </div>

  <div id="tierBoard"></div>
</section>

<!-- Items tray + controls in the same panel -->
<section class="panel tray-panel" aria-label="Image Storage and controls">
  <div class="section-bar">
    <h2 class="section-title">Item Tray</h2>
    <div class="controls controls-row">
      <button id="addTierBtn" class="btn pear" type="button">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24"><title>Add tier</title><path d="M12 5a1 1 0 0 1 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H6a1 1 0 1 1 0-2h5V6a1 1 0 0 1 1-1z"/></svg>
        </span>
        <span>Add Tier</span>
      </button>

      <button id="undoBtn" class="btn lemon" type="button" disabled>
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24"><title>Undo</title><path d="M12 5v3l-4-4 4-4v3c5.523 0 10 4.477 10 10a10 10 0 0 1-10 10H6v-2h6a8 8 0 0 0 0-16z"/></svg>
        </span>
        <span>Undo</span>
      </button>

      <button id="trashClear" class="btn danger" type="button">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24"><title>Clear board</title><path d="M9 3h6l1 2h5v2H3V5h5l1-2zm1 6h2v10h-2V9zm4 0h2v10h-2V9z"/></svg>
        </span>
        <span>Clear Board</span>
      </button>

      <button id="saveBtn" class="btn accent" type="button">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24"><title>Save PNG</title><path d="M12 3l5 5h-3v6h-4V8H7l5-5zm-7 14h14v2H5v-2z"/></svg>
        </span>
        <span>Save PNG</span>
      </button>
    </div>
  </div>

  <div id="tray" class="tray-grid"></div>
</section>

<!-- Create custom items - redesigned -->
<section class="panel creator-panel" aria-labelledby="createTitle">
  <h2 id="createTitle" class="section-title">Create Custom Items</h2>
  
  <div class="creator-content">
    <div class="creator-row">
      <div class="creator-field">
        <label for="nameInput" class="field-label">Name</label>
        <input id="nameInput" class="input" type="text" placeholder="Enter name..." autocomplete="off" />
      </div>
      
      <div class="creator-field creator-field-color">
        <label for="nameColor" class="field-label">Color</label>
        <input id="nameColor" class="color-picker" type="color" value="#FFD600" title="Choose circle color" />
      </div>
      
      <button id="addNameBtn" class="btn pear" type="button" aria-label="Add custom item">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24"><title>Add</title><path d="M12 5a1 1 0 0 1 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H6a1 1 0 1 1 0-2h5V6a1 1 0 0 1 1-1z"/></svg>
        </span>
        <span class="btn-text">Add</span>
      </button>
    </div>

    <div class="creator-row">
      <div class="creator-field creator-field-file">
        <label for="imageInput" class="field-label">Upload Images</label>
        <div class="file-input-wrap">
          <input id="imageInput" type="file" accept="image/*" multiple />
        </div>
      </div>
    </div>

    <div class="help-section">
      <span class="help-label">Help:</span>
      <span id="helpText" class="help-text">Loading tips...</span>
    </div>
  </div>
</section>

<!-- Mobile radial picker -->

  </button>
</div>
