<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1115" />
  <title>FIRESIDE tier maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <!-- Brand -->
    <header class="header">
      <div class="brand">FSTM</div>
    </header>

    <!-- Create custom items -->
    <section class="panel creator-grid" aria-labelledby="createTitle">
      <h2 id="createTitle" class="section-title">Create custom items</h2>

      <!-- Name + color + add -->
      <div class="creator-line">
        <label class="sr" for="nameInput">Name circle</label>
        <input id="nameInput" class="input input-name" type="text" placeholder="Type a name..." autocomplete="off" />
        <input id="nameColor" class="color-dot" type="color" title="Circle color" />
        <button id="addNameBtn" class="btn btn-pear btn-compact" type="button">
          <span class="ico">
            <!-- Kalai “plus” replacement kept, consistent stroke -->
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2h6z"/></svg>
          </span>
          <span class="btn-label">Add</span>
        </button>
      </div>

      <!-- File picker: custom button + filename -->
      <div class="creator-line">
        <input id="imageInput" type="file" accept="image/*" multiple class="sr" />
        <label for="imageInput" class="btn btn-pear btn-compact" id="chooseFilesBtn">
          <span class="ico">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18h14v2H5z"/></svg>
          </span>
          <span>Choose files</span>
        </label>
        <span id="fileNameNote" aria-live="polite" class="file-note">no files selected</span>
      </div>

      <p class="help"><strong>Help</strong> <span id="helpText"></span></p>
    </section>

    <!-- Tier board -->
    <section class="panel" id="boardPanel" aria-label="Tier board">
      <div class="board-title-wrap">
        <span class="title-pen" aria-hidden="true">
          <!-- Pencil Fill (clean, not clipped) -->
          <svg viewBox="0 0 16 16" width="18" height="18" role="img" aria-label="Edit title">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708L5.207 14.5H2v-3.207L12.146.146zM11.207 3.5 12.5 4.793 14.793 2.5 13.5 1.207 11.207 3.5zM3 12.5v1h1l7.5-7.5-1-1L3 12.5z"/>
          </svg>
        </span>
        <h2 class="board-title" contenteditable="true" spellcheck="false"></h2>
      </div>

      <div id="tierBoard" aria-live="off"></div>
    </section>

    <!-- Controls now sit above the tray (no "Image Storage" heading) -->
    <section class="panel" id="trayPanel" aria-label="Storage & Controls">
      <div class="controls controls-desktop-row">
        <button id="addTierBtn" class="btn" type="button">
          <span class="ico"><svg viewBox="0 0 24 24"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2h6z"/></svg></span>
          <span>Add Tier</span>
        </button>
        <button id="undoBtn" class="btn" type="button" disabled>
          <span class="ico"><svg viewBox="0 0 24 24"><path d="M12 5v3l-4-4 4-4v3c5.523 0 10 4.477 10 10a10 10 0 01-10 10H6v-2h6a8 8 0 000-16z"/></svg></span>
          <span>Undo</span>
        </button>
        <button id="trashClear" class="btn" type="button">
          <span class="ico"><svg viewBox="0 0 24 24"><path d="M9 3h6l1 2h5v2H3V5h5l1-2zm1 6h2v10h-2V9zm4 0h2v10h-2V9z"/></svg></span>
          <span>Clear Board</span>
        </button>
        <button id="saveBtn" class="btn" type="button">
          <span class="ico"><svg viewBox="0 0 24 24"><path d="M12 3l5 5h-3v6h-4V8H7l5-5zm-7 14h14v2H5v-2z"/></svg></span>
          <span>Save PNG</span>
        </button>
      </div>

      <!-- Items tray -->
      <div id="tray" aria-label="Image Storage"></div>
    </section>

    <!-- Mobile radial picker -->
    <div id="radialPicker" class="radial hidden" aria-hidden="true">
      <div class="radial-options"></div>
      <div class="radial-highlight" hidden></div>
      <button class="radial-close" type="button" aria-label="Close">
        <svg viewBox="0 0 24 24"><path d="M18.3 5.71L12 12.01l-6.29-6.3-1.41 1.42L10.59 13.4l-6.3 6.3 1.42 1.41 6.29-6.29 6.29 6.29 1.41-1.41-6.3-6.3 6.3-6.29-1.41-1.42z"/></svg>
      </button>
    </div>

    <!-- A11y live region -->
    <div id="live" class="sr" aria-live="polite"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
